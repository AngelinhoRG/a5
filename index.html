<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8" />
  <title>Fancify Shamcify</title>
</head>
<body>
  <h1>Fancify my Text</h1>

  <!-- Text fieldset -->
  <fieldset>
    <legend>Text</legend>
    <textarea id="userText" rows="4" cols="30"></textarea>
  </fieldset>

  <!-- Fancify controls -->
  <fieldset>
    <legend>Fancify</legend>

    <!-- Bigger! button -->
    <button type="button" onclick="bigger()">Bigger!</button>
    <!-- Moo button -->
    <button type="button" onclick="moo()">Moo</button>
    <br /><br />

    <!-- FancyShmancy radio -->
    <input
      type="radio"
      name="style"
      id="fancyShmancy"
      onchange="toggleStyle()"
    />
    <label for="fancyShmancy">FancyShmancy</label>

    <!-- BoringBetty radio -->
    <input
      type="radio"
      name="style"
      id="boringBetty"
      onchange="toggleStyle()"
      checked
    />
    <label for="boringBetty">BoringBetty</label>
  </fieldset>

  <!-- Link to your script -->
  <script src="fancifymytext.js"></script>
</body>
</html>
